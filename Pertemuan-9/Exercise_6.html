<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Formulir</title>
</head>
<body>
    <h1>Contoh Formulir Sederhana</h1>
    <hr>
    <fieldset>
        <legend><h2>Formulir Calon Pegawai</h2></legend>
        <br>
        <label for="nama"><b>Nama :</b></label>
        <input type="text" placeholder="Nama" id="nama">
        <br><br>
        <label for="alamat"><b>Alamat :</b></label>
        <input type="text" placeholder="Alamat" id="alamat">
        <br><br>
        <label for="pass"><b>Password :</b> :</b></label>
        <input type="password" placeholder="Password" id="pass">
        <br><br>
        <label><b>Jenis Kelamin :</b></label>
        <input type="radio" name="JK">Laki-Laki
        <input type="radio" name="JK">Perempuan
        <br><br>
        <label><b>Bahasa pemograman yang dikuasai :</b></label>
        <input type="checkbox">Web
        <input type="checkbox">MOBILE
        <input type="checkbox">DESKTOP
        <br><br>
        <label><b>Kota asal :</b></label>
        <select>
            <option value="Semarang">Semarang</option>
            <option value="Manado">Manado</option>
            <option value="Jakarta">Jakarta</option>
        </select>
        <br><br>
        <label for="komen"><b>Apa yang membuat kami harus memilih Anda ?:</b></label> <br>
        <textarea id="komen" cols="50" rows="10" placeholder="Tulis Jawaban Anda di Sini..."></textarea>
        <br><br>
        <button>Proses</button>
 
    </fieldset>
    
</body>
</html>
